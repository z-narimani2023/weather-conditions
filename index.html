<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Weather Condition</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card bg-light text-center">
                    <div class="card-body">
                        <h3 class="card-title">
                            <span id="w-location"></span>
                        </h3>
                        <h4 class="mb-0" id="w-Condition">
                        </h4>
                        <img id="w-icon" alt=" ">
                        <ul class="list-group p-0">
                            <li class="list-group-item d-flex justify-content-between">
                                <div>
                                    <p>دما:
                                        <span id="w-temp"></span> کلوین
                                    </p>
                                </div>
                                <div class="mr-3" style="color: #1F8CF9;">
                                    <p> کمترین دما:
                                        <span id="w-temp-min"></span></p>
                                </div>
                                <div class="mr-3" style="color: red;">
                                    <p> بیشترین دما:
                                        <span id="w-temp-max"></span></p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <p>فشار:
                                    <span id="w-pressure"></span></p>
                            </li>
                            <li class="list-group-item">
                                <p>رطوبت:
                                    <span id="w-humidity"></span></p>
                            </li>
                            <li class="list-group-item">
                                <p>سرعت باد:
                                    <span id="w-speed"></span></p>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <div class="mr-3">
                                    <p>طول جغرافیایی:
                                        <span id="w-lon"></span></p>
                                </div>
                                <div class="mr-3">
                                    <p>عرض جغرافیایی:
                                        <span id="w-lat"></span></p>
                                </div>
                            </li>
                        </ul>
                        <br>
                        <button type="button" class="btn btn-dark mt-4" data-toggle="modal" data-target="#locationModal">تغییر موقعیت</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Model -->
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> موقعیت </h5>
                    <button class="ml-0 close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="state"> نام استان </label>
                            <input type="text" id="state" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city"> نام شهر </label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <button class="btn btn-success" id="w-change-btn"> نمایش </button>
                    <button class="btn btn-light" data-dismiss="modal"> بستن </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js "></script>

</body>

</html>
